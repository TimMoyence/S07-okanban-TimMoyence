<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  
  <!-- Bulma (make sure to use last updated version)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome (using version 5, as version >=6 does not provide an out-of-the-box CDN)-->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1></h1>

  <form class="newtask-form">
    <label for="taskname">Nouvelle tâche :</label>
    <input type="text" name="taskname" id="taskname" placeholder="libellé de la tâche">
    <button type="submit">ajouter</button>
  </form>

  <ul class="tasks-list">
  </ul>

  <button class="button-deleteall">Supprimer toutes les tâches</button>

  <!-- Ce template regroupe l'ensemble des éléments repésentant une tache de la liste mais sans les données de la tache-->
  <template id="taskitem-template">
    <li class="taskitem"><span class="taskitem__label" slot="task-label"></span> - <a href="#" class="task-delete">x</a></li>
  </template>

  <script src="./assets/js/app.js"></script>
</body>
</html>
