<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>

    <!-- Bulma (make sure to use last updated version)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome (using version 5, as version >=6 does not provide an out-of-the-box CDN)-->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <!-- Custom JS -->
    <!-- 
    
    <script defer src="./assets/js/api.js"></script>
    <script defer src="./assets/js/list.js"></script>
    <script defer src="./assets/js/card.js"></script>
    <script defer src="./assets/js/utils.js"></script>
    -->
    <!-- petite doc sur async et defer : https://www.alsacreations.com/astuce/lire/1562-script-attribut-async-defer.html -->
    <script defer src="./assets/js/index.js" type="module"></script>
</head>

<body> 
  <header>
    <h1 class="title is-1 my-5">oKanban</h1>
  </header>

  <main class="flex-container">

    <div id="lists-container" class="flex-container">
    </div>

    <!-- Add a list button -->
    <section class="message">
      <div class="message-header">
        <div>Ajouter une liste</div>
      </div>
      <div class="message-body">
        <button id="addlist-button" class="button is-large is-fullwidth"><i class="fas fa-plus"></i></button>
      </div>
    </section>

  </main>

  <!-- Add a list modal -->
  <!-- (add the 'is-active' class to see it : https://bulma.io/documentation/components/modal/#javascript-implementation-example) -->
  <div class="modal" id="add-list-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form>
        <div class="modal-card-head">
          <p class="modal-card-title">Ajouter une liste</p>
          <button class="delete close" type="button" aria-label="close"></button>
        </div>

        <div class="modal-card-body">
          <label class="label">Nom</label>
          <input class="input" type="text" name="name" placeholder="Nom de la liste">
        </div>

        <div class="modal-card-foot">
          <button class="button is-success">Ajouter</button>
          <button class="button close" type="button">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <!-- change a list modal -->
  <div class="modal" id="change-list-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form>
        <div class="modal-card-head">
          <p class="modal-card-title">Changer une liste</p>
          <button class="delete close" type="button" aria-label="close"></button>
        </div>

        <div class="modal-card-body">
          <label class="label">Nom</label>
          <input class="input name-input" type="text" name="name" placeholder="${name}">
        </div>

        <div class="modal-card-foot">
          <button class="button is-success">Modifier</button>
          <button class="button close" type="button">Annuler</button>
        </div>
        <input type="hidden" name="list_id">
      </form>
    </div>
  </div>

  <!-- Add a card modal -->
  <div class="modal" id="add-card-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form>
        <div class="modal-card-head">
          <p class="modal-card-title">Ajouter une carte</p>
          <button class="delete close" type="button" aria-label="close"></button>
        </div>

        <div class="modal-card-body">
          <label class="label">Description</label>
          <textarea class="input" name="description" placeholder="Description de la carte"></textarea>
        </div>

        <div class="modal-card-foot">
          <button class="button is-success">Ajouter</button>
          <button class="button close" type="button">Annuler</button>
        </div>
        <input type="hidden" name="list_id">
      </form>
    </div>
  </div>

  <!-- Change a card modal -->
  <div class="modal" id="change-card-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form>
        <div class="modal-card-head">
          <p class="modal-card-title">Ajouter une carte</p>
          <button class="delete close" type="button" aria-label="close"></button>
        </div>

        <div class="modal-card-body">
          <label class="label">Description</label>
          <textarea name="description" placeholder="Description de la carte"></textarea>
        </div>

        <div class="modal-card-foot">
          <button class="button is-success">Modifier</button>
          <button class="button close" type="button">Annuler</button>
        </div>
        <input type="hidden" name="list_id">
      </form>
    </div>
  </div>
</body>

<!-- Template pour une liste -->
<template id="list-template">
  <section class="message is-info list" slot="list-id">
    <div class="message-header">
      <div class="list-name is-clickable" slot="list-name"></div>
      <span class="icon is-clickable" slot="add-card-button"><i class="fas fa-plus"></i></span>
    </div>

    <div class="message-body" slot="list-content">
      <!-- Cards go here -->
    </div>
  </section>
</template>

<!-- Template pour une carte -->
<template id="card-template">
  <article class="card"  slot="card-id">
    <div class="card-header">
      <div class="card-header-title has-text-weight-medium" slot="card-description"></div>
      <div class="card-header-icon">
        <span class="icon has-text-success" slot="edit-card-button"><i class="fas fa-pencil-alt"></i></span>
        <span class="icon has-text-danger ml-1" slot="remove-card-button"><i class="fas fa-trash-alt"></i></span>
      </div>
    </div>
  </article>
</template>
</html>
